                    var headerHeight = 104;

                    var containerHeight = winHeight - 148 + 'px';
                    $('#J_Scroll').css('height', containerHeight);
                },
                buildSwiper = function () {
                    var swiperIndex = new Swiper('#J_Index', {
                        loop: false
                    });
                    var swiperHome = new Swiper('#J_Home', {loop: false});

                    $('#J_Header ul li').on('click', function () {
                        var i = $(this).index();
                        swiperHome.slideTo(i);
                    })
                },
                init = function () {
                    buildSwiper();
                    buildScrollPanel();
                };
